<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>End Of Roaming</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="flipclock.css">
        <style type="text/css">
          @font-face {
            font-family: 'PT Sans';
            font-style: normal;
            font-weight: 400;
            src: local('PT Sans'), local('PTSans-Regular'), url(http://themes.googleusercontent.com/static/fonts/ptsans/v6/7YGmE4Ls5b94ct65u07hVQLUuEpTyoUstqEm5AMlJo4.woff) format('woff');
          }
        </style>
    </head>
    <body>

        <div style="width: 710px; height: 300px;  margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
          <p style="margin: 15px; margin-bottom: 100px; font-family: 'PT Sans', sans-serif; font-size: 40px;">Roaming charges will be gone in...</p>
          <div id="clock" />
        </div> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="flipclock.min.js"></script>
        <script>
          var clock = $('#clock').FlipClock({
            clockFace: 'DailyCounter',
            countdown: true
          });

          var date = new Date(2015, 12, 15);
          var now = Date.now();

          var diff = date.getTime() - now;
          var secondsLeft = diff / 1000;

          clock.setTime(secondsLeft); 
          clock.start();
        </script>

    </body>
</html>
